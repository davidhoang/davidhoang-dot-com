---
layout: "default"
---
<div class="content-sizing">
  <H1>Writing</H1>
  <h2>Recent blog posts</h2>
  <ul>
    {{ range .Site.RegularPages.ByDate.Reverse | first $.Site.Params.recent_posts_number }}
      <li><a href="{{ .Permalink }}">{{ .Date.Format "January 2, 2006" }} - {{ .Title }}</a></li>
    {{ end }}
  </ul>

</div>
