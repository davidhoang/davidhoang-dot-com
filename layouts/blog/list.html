{{ define "main" }}
<div class="page-content">
<H1>Blog</H1> 
<h2>{{ .Title }}</h1>  <!-- This will display 'Blog' as title -->
<ul class="blog-list">
  {{ range where .Site.RegularPages "Type" "blog" }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>&nbsp;&nbsp;&nbsp;
      <span class="time"><time>{{ .Date.Format "January 2, 2006" }}</time></span>
    </li>
  {{ end }}
</ul>
</div>
{{ end }}
