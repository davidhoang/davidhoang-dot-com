<!DOCTYPE html>
<html>
  {{ partial "head" . }}
<body>
  {{ partial "header" . }}
    <div class="page-content">
      <h1>{{ .Title }}</h1>
      <h3>{{ .Date.Format "January 2, 2006" }}</h3>
      <div class="grid-container grid-left">
        <div class="grid-item">
          {{ .Content }}
            <div>
                <iframe src="https://www.proofofconcept.pub/embed" width="100%" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
        <div class="grid-item">
          <div class="sidebar-content">
            {{ partial "sidebar" . }}
          </div>
        </div>
      </div>
    </div>
  {{ partial "footer" . }}
</body>
</html>
